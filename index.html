<!DOCTYPE html>
<html>
<head>
	<title>Navigation Buttons</title>
	<meta charset="UTF-8">
	<style>
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		
		button {
			width: 150px;
			height: 150px;
			border: 1px red;
			border-radius: 5px;
			margin-right: 5px;
			background-color: #FFFFFF;
			color: white;
			font-size: 24px;
			font-weight: bold;
			cursor: pointer;
		}

		button:hover {
			background-color: #0056b3;
		}

		button:focus {
			outline: none;
		}

		button:active {
			background-color: #003c80;
		}
	</style>
</head>
<body>
	<div class="container">
		<button><a href="https://open.163.com">网易公开课</a></button>
		<button><a href="https://www.example.com">Button 2</a></button>
		<button><a href="https://www.example.com">Button 3</a></button>
		<button><a href="https://www.example.com">Button 4</a></button>
		<button><a href="https://www.example.com">Button 5</a></button>
	</div>
</body>
</html>
